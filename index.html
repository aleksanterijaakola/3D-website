<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">Brand <span>Name</span></h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>
      <div class="main-container">
        <div class="main">
          <header></header>
          <div class="overlay">
            <div class="inner">
              <h2 class="title">Future is here</h2>
              <p>
                The future belongs to those who belive in the beauty of their
                dreams
              </p>
              <button class="btn">Read more</button>
            </div>
          </div>
        </div>
        <div class="shadow one"></div>
        <div class="shadow two"></div>

      </div>
      <div class="links">
        <ul>
          <li>
            <a href="#" style="--i: 0.05s">Home</a>
          </li>
          <li>
            <a href="#" style="--i: 0.1s">About</a>
          </li>
          <li>
            <a href="#" style="--i: 0.15s">Work</a>
          </li>
          <li>
            <a href="#" style="--i: 0.2s">Contact</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
